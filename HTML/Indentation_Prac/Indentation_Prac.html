<!DOCTYPE html>
<html>
    <head>     
    <!-- head is the child of html -->
        <title>Basic II</title>     
        <!-- title is the child of head -->
    </head>
    <body>
    <!-- body is the child of html -->
        <table>     
        <!-- table is the child of body -->
            <thead>      
            <!-- thead is the child of table  -->
                <tr><th>First Name</th><th>Last Name</th><th>Email</th><th>Password</th></tr>
                <!-- tr is the child of thead, and th is the child of tr -->
            </thead>
            <tbody>         
            <!-- tbody id the child of table -->
                <tr>            
                <!-- tr is the child of tbody -->
                    <td>Brendan</td>           
                    <!-- td id the child of tr -->
                    <td>Stanton</td>
                    <!-- td is the child of tr -->
                    <td>brendanrocks@gmail.com</td>       
                    <!-- td is the child of tr -->
                    <td> FakePassword123 </td>
                    <!-- td is the child of tr -->
                </tr>
            </tbody>
        </table>
        <h1>Here is a list of my favorite things:</h1>
        <!-- h1 is the child of body -->
        <ul>
        <!-- ul is the child of body -->
            <li>Food</li>
            <li>Bandwidth</li>
            <li>Coffee</li>
            <li>Beach</li>
            <!-- li is the child of ul -->
        </ul>
    </body>
</html>
