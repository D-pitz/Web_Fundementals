<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style type="text/css">
    * {
        margin: 5px;
        padding:5px;
    }
    </style>
</head>
<body>
    <h1>My Registration Form</h1>
    <form id="reg">
        <div class= "info">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName">
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email">
            <br>
            <label for="password"> Password:</label>
            <input type= password id="password">
            <br>
            <label for="pwConfirm"> PW Confirm:</label>
            <input type= password id="pwConfirm">
            <br>
            <label for= "birthday"> Birthday</label>
            <input type="date" id="birthday">
            <br>
            <label for="male"> Male</label>
            <input type="radio" name='gender' id="male">
            <label for="female"> Female</label>
            <input type="radio" name='gender' id="female">
            <label for="other"> Other</label>
            <input type="radio" name='gender' id="other">
            <br>
            <label for="about"> A short discription about yourself:</label>
            <br>
            <textarea name="about yourself" cols="35" rows="15" id ="about"></textarea>
        </div>
        <div id="language">
            <select name="Favorite Language">
                <option value="JS"> JS</option>
                <option value="HTML"> HTML</option>
                <option value="CSS"> CSS</option>
                <option value="Python"> Python</option>
            </select>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
